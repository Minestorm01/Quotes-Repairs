<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Quote Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider" style="min-height: 100vh; display: flex; overflow: hidden;">
        <section class="slide" style="width: 100vw; flex-shrink: 0; background: #fafafa; padding: 20px;">
            <h1>Dana-Quote Calculator</h1>
            <!-- Placeholder for Dana-Quote content -->
            <input type="number" placeholder="Enter Dana quote">
            <button>Calculate Dana</button>
        </section>
        <section class="slide" style="width: 100vw; flex-shrink: 0; background: #eef; padding: 20px;">
            <h1>Watch-Quotes Calculator</h1>
            <!-- Placeholder for Watch-Quotes content -->
            <input type="number" placeholder="Enter Watch quote">
            <button>Calculate Watch</button>
        </section>
    </div>
    <button id="next" style="position: fixed; bottom: 20px; right: 20px;">Next</button>
    <script src="script.js"></script>
</body>
</html>
