<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Quote Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="Icons/Icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Icons/Icon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="Icons/Icon-48x48.png">
</head>
<body>
    <div class="container">
        <div class="title">Dana Quote Calculator</div>
        <div id="output" class="output">Lets get that Quote!!</div>
        <input type="text" id="letter1" class="input" placeholder="First Letter">
        <input type="text" id="letter2" class="input" placeholder="Second Letter">
        <button id="calculateButton" class="button">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
