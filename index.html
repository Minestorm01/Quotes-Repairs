<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Quote Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider">
        <section class="slide">
            <h1>Dana-Quote Calculator</h1>
            <div class="container">
                <div class="title">Dana Quote Calculator</div>
                <div id="outputDana" class="output">Let's get that Quote!!</div>
                <input type="text" id="letter1Dana" class="input" placeholder="First Letter">
                <input type="text" id="letter2Dana" class="input" placeholder="Second Letter">
                <button id="calculateButtonDana" class="button">Calculate</button>
            </div>
        </section>
        <section class="slide">
            <h1>Watch Quotes Calculator</h1>
            <div class="container">
                <div class="title">Watch Quotes Calculator</div>
                <div id="outputWatch" class="output">Your quote will appear here!</div>
                <input type="number" id="quoteInputWatch" class="input" placeholder="Enter quote amount">
                <button id="calculateButtonWatch" class="button">Calculate</button>
                <p class="caption">In POS, type SKU 9049116 for watch repair quotes.</p>
            </div>
        </section>
    </div>
    <button id="next">&#10095;</button>
    <script src="script.js"></script>
</body>
</html>
